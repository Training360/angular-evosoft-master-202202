<ng-container *ngIf="userList$ | async as userList">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let col of cols">
          {{ col.title | titlecase }}
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of userList">
        <td *ngFor="let col of cols">
          {{ row[col.key] }}
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</ng-container>
